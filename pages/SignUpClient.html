        <div class="signup-form">
            <form action="/examples/actions/confirmation.php" method="post">
                <h2>Sign Up</h2>
                <p>Please fill in this form to create an account!</p>
                <hr>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="singin-fullname" class="form-control" name="fullname" placeholder="Full Name" required="required">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">

                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="singin-password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="./ClientProfile.html">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitData" onclick="signUp()">Sign Up</button>
