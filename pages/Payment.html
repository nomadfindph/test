        <!-- Page Content-->
        <div class="signup-form landlord-form">
            <form action="/examples/actions/confirmation.php" method="post">
                <h2>Payment</h2>
                <p>Please fill in the information needed.</p>
                <hr>
                <div class="form-group">
                    <h6>Card Owner</h6>
                    <div class="input-group">     
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="card-owner" class="form-control" name="cardowner" placeholder="Card Owner Name" required="required">
                    </div>
                </div>
                
                <div class="form-group">
                    <h6>Card Number</h6>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="card-number" class="form-control" name="cardnumber" placeholder="Valid Card Number" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <h6>Expiration Date</h6>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                        <input type="text" id="singin-email" class="form-control" name="email" placeholder="MM-YY" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <h6>Card CV (three digit code behind your card)</h6>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                        <input type="text" id="singin-contactnumber" class="form-control" name="contactnumber" placeholder="Contact Number (+639)" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <a id="signUp-link" href="./landlordProfile.html"><button type="submit" class="btn btn-primary btn-lg signup-landlord-button" onclick="">Confirm Payment</button></a>
                </div>
            </form>
        </div>
